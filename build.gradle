group 'au.com.turingg.streaming.kinesis'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'amazon-kinesis-producer', version: '0.12.5'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.13'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
